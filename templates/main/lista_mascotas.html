{% extends "base.html" %}

{% block title %}Lista de mascotas{% endblock %}

{% block content %}

<div class="container">
    <h2 class="text-center">Lista de mascotas</h2>
    <div class="row">
        {% for mascota in mascotas %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="card-title">{{ mascota.nombre }}</h4>
                        <p class="card-text">{{ mascota.descripcion }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
